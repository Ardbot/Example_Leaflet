<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <title>Open Agro. Примеры leaflet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Грузим стили -->
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="leaflet/leaflet.css" />


  <!-- Подключаем jquery -->
  <script type="text/javascript" src="jquery.js"></script>
</head>

<body>

  <!-- Кнопки для теста -->

  <div id="nav">
    <div class="nav_div">
      <label>Информация:</label><br>
      <label for="Зум">Масштаб </label><label id="zoom" for="Зум">--</label><br>

    </div>
    <div class="nav_div">
      <label>Слои</label><br>
      <label><input type="checkbox" id="expand">Развернуть</label> <br>
      <button id="add_base_layer">Добавить базовый слой</button><br>
      <button id="add_over_layer">Добавить надслой</button><br>
      <button id="del_layer">Удалить слой</button><br>
      <button id="set_topleft">Переместить инструмент</button><br>
      <button id="remove_layer">Удалить инструмент</button><br>
      <button id="add_layer">Добавить инструмент</button><br>
      
    </div>

    <div class="nav_div">
      <button>Добавить слой</button><br>
      <button>Добавить маркер</button><br>
      <button id="clear_gps_groop">Очистить карту</button><br>
    </div>
  </div>

  <!-- Конец кнопок -->


  <div id="map" class="map" display="flex"></div>

  <!-- 1. Грузим векторные слои -->
  <script src="layers/field.js"></script>
  <script src="layers/graph.js"></script>
  <!-- <script src="layers/alias.js"></script> -->

  <!-- 2. Грузим скрипты -->
  <!-- Основные модули -->
  <script src="leaflet/leaflet.js"></script>


  <!-- Главный скрипт -->
  <script src="index.js"></script>

  <!-- Слои (Layers) -->
  <script src="Other Layers/GeoJSON.js"></script>

  <!-- Элементы управления (Controls) -->
  <script src="Controls/Layer_control.js"></script>



</body>

</html>
